
<!DOCTYPE html>

<body>
    <button type="button" id="my" onclick="myfunction1()">Info</button>
    <h1>TO-DO LIST !</h1>
     <br>
     <div id="div">
         <input type="text" placeholder="ENTER" id="work">
         <button type="button" id="get" onclick="myfunction()">+</button>
     </div>
     <br>
     <div id="space"></div>
</body>
 <script>
 // myfunction1 gives you info on how to use this page by clicking on the info button
     function myfunction1(){
         alert("Use this page to write down all your important things ! and then coss it out using by clicking on your items !");
     }
     // getting the elements from the HTML to javascript using the "getElementById"
     var x = document.getElementById("work");
     var y = document.getElementById("space");

     function myfunction(){
         var para = document.createElement("p");
         para.innerText = x.value;
         y.appendChild(para);
         x.value = "";
         
         para.addEventListener("click",add);

         function add(){
            para.style.textDecoration = "line-through";
         }
     }
 </script>
