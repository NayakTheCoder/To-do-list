<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List !</title>
</head>
<body>
    <h1 style="text-align:center;font-family:cursive;">To-Do list !</h1>
    <br>
    <div class="sup" style="text-align:center;font-family:cursive">
    <input type="text" name="" value="" placeholder="Enter" id="input" style="font-family:cursive;">
    <button type="button" name="button" onclick="myfunction()">+</button>
    <button type="button" name="button" onclick="myfunction1()" style="">Clear list</button>
</div>
<div class="" id="space" style="text-align:center;font-size:25px;font-family:cursive">

</div>
</body>
<script type="text/javascript">
    //javascript code goes here
   function myfunction(){
     let input = document.getElementById("input");
     let space = document.getElementById("space");

    let para = document.createElement("p");
    space.appendChild(para);
    para.innerHTML = input.value;
    input.value = "";

   para.addEventListener("click",function(){
     para.style.textDecoration = "line-through";
   });
  para.addEventListener("dblclick",function(){
       space.removeChild(para);
  })
   }
    // clearing the text by callling "myfunction1()" through button "clear list"
   function myfunction1(){
       // basically  , on clicking the button "clear list" we will call the function "myfunction1()" and execuite it  , inside the function the block of code will be executed and the inner text of the div element will be wn emoty string !
     space.innerText = "";
   }
</script>
</html>
